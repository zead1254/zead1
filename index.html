<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boss - Audio to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="glow">The Boss - Audio to Text Converter</h1>
    <div class="container">
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="convertAudio()">Upload & Convert</button>
        <div class="loading" id="loadingText">Converting... Please wait</div>
        <textarea id="outputText" readonly></textarea>
        <div class="buttons">
            <button onclick="copyText()" id="copyBtn" style="display:none;">Copy</button>
            <button onclick="downloadWord()" id="downloadBtn" style="display:none;">Download as Word</button>
        </div>
    </div>
    <footer>All rights reserved to Dr. Zead Elsayed</footer>
    <script src="script.js"></script>
</body>
</html>
